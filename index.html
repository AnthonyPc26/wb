<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Exportación a Excel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Personas - PROGRAMA PENSION 65</h2>
        <form id="person-form">
            <div class="form-group">
                <label for="zona">Zona:</label>
                <input type="text" class="form-control" id="zona" required>
            </div>
            <div class="form-group">
                <label for="fullname">Apellidos y Nombres:</label>
                <input type="text" class="form-control" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <!-- Botones de agregar y actualizar -->
            <button type="submit" id="add-btn" class="btn btn-primary">Agregar Persona</button>
            <button type="button" id="update-btn" class="btn btn-success d-none">Actualizar Persona</button>
        </form>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Zona</th>
                    <th>Apellidos y Nombres</th>
                    <th>Dirección</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="person-table">
                <!-- Las filas se agregarán dinámicamente -->
            </tbody>
        </table>

        <button id="export-btn" class="btn btn-success mt-3">Descargar como Excel</button>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Biblioteca xlsx para la exportación a Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
